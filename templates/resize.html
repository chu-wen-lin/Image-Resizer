<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>resize image</title>
</head>
<body>
    <h1 align="center"> Hello! We have a brilliant Formula 1 racing photo. <br>
        To resize the image file, set the length and width in the input fields below.</h1>

    <form method="post" action="{{url_for('resize_image')}}">
        <p style="font-size:14pt" align="center"> Length <input type="number" name="length" min="1" max="3000" style="height:50px;width:100px;font-size:14pt;"  value="256" required></p>
        <p style="font-size:14pt" align="center"> Width <input type="number" name="width" min="1" max="3000" style="height:50px;width:100px;font-size:14pt;"  value="256" required></p>
        <div style="text-align: center;"> <button type="submit" style="height:50px;width:100px;font-size:14pt;">Resize</button></div>
    </form>
</body>
</html>
